<section id="contact" class="contact bg-primary">
  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-lg-offset-1 text-center">
        <h2>Contact</h2>
        <hr class="small">
        <form id="contact-form" class="contact-form" method="post" data-success="Message bien envoye!">
          <input id="email" type="email" name="email" class="field" placeholder="Entrez votre e-mail" required /><br/>
          <textarea id="message" name="message" placeholder="Entrez votre message" required ></textarea><br/>
          <button type="submit">Envoyer</button>
        </form>
      </div>
    </div>
  </div>
</section>
